{% extends "base.html" %}
{% block nav %}
 <button class="reg_button" onclick="go_to_href('register')">Создать аккаунт</button>
{% endblock %}
{% block content %}
<div class="form">
    <h1>Вход</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.age.label }}<br>
            {{ form.age(class="form-control", type="age", placeholder="Сколько тебе лет") }}<br>

        </p>

        <div>{{ message }}</div>
    </form>
</div>
{% endblock %}
